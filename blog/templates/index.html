{% extends 'base.html' %} {% block content %}

<!DOCTYPE html>

<div>
  <ol>
    <h1>Post List</h1>
    {%for post in posts%}
    <li>
      <p>Title: <a href="{%url 'detail' post.id%}">{{post.title}}</a></p>
      <p>Author: {{post.author}}</p>
    </li>
    {%endfor%}
  </ol>
  <a href="{% url 'create' %}">Create new task</a>
</div>
{% endblock content %}
