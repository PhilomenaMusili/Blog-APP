{% extends 'base.html' %} {% block content %}
<div class="post-list-container">
  <h1 class="post-list-title">Post List</h1>
  <ol class="post-list">
    {% for post in posts %}
    <li class="post-item">
      <p class="post-title">
        <a href="{% url 'detail' post.id %}">{{ post.title }}</a>
      </p>
      <p class="post-author">Author: {{ post.author }}</p>
    </li>
    {% endfor %}
  </ol>
</div>
{% endblock content %}
